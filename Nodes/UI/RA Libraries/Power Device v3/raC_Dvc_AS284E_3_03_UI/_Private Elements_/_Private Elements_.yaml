  Supertype: ValueMapConverter
  Description: {"LocaleId":"en-US","Text":"Information loop-up table for fault table containing long details/actions for fault codes"}
  ReferenceType: HasComponent
  Children:
  - Name: Pairs
    Type: BaseObjectType
    ModellingRule: None
    Children:
    - Name: Pair1
      Type: ValueMapPair
      ModellingRule: None
      Children:
      - Name: Key
        Type: BaseDataVariableType
        DataType: UInt32
        ModellingRule: None
        Value: 4294934528
      - Name: Value
        Type: BaseDataVariableType
        DataType: String
        ModellingRule: None
        Value: "No description found in the lookup table for the current code."
    - Name: Pair5
      Type: ValueMapPair
      ModellingRule: None
      Children:
      - Name: Key
        Type: BaseDataVariableType
        DataType: UInt32
        ModellingRule: None
        Value: 1
      - Name: Value
        Type: BaseDataVariableType
        DataType: String
        ModellingRule: None
        Value: "1. Reset circuit breaker using the disconnect handle. \n2. Check power wiring or replace based module."
    - Name: Pair6
      Type: ValueMapPair
      ModellingRule: None
      Children:
      - Name: Key
        Type: BaseDataVariableType
        DataType: UInt32
        ModellingRule: None
        Value: 2
      - Name: Value
        Type: BaseDataVariableType
        DataType: String
        ModellingRule: None
        Value: "Verify load is operating correctly and the ArmorStart is properly set-up. The fault may be reset only after the motor has sufficiently cooled."
    - Name: Pair7
      Type: ValueMapPair
      ModellingRule: None
      Children:
      - Name: Key
        Type: BaseDataVariableType
        DataType: UInt32
        ModellingRule: None
        Value: 3
      - Name: Value
        Type: BaseDataVariableType
        DataType: String
        ModellingRule: None
        Value: "1. Cut-off the supply power.\n2. Test the continuity check between two Phases.\n3. Check Cable and wiring connection."
    - Name: Pair8
      Type: ValueMapPair
      ModellingRule: None
      Children:
      - Name: Key
        Type: BaseDataVariableType
        DataType: UInt32
        ModellingRule: None
        Value: 4
      - Name: Value
        Type: BaseDataVariableType
        DataType: String
        ModellingRule: None
        Value: "1. Check the wiring between the drive and motor.\n2. Check motor for grounded phase.\n3. Replace starter module if fault cannot be cleared."
    - Name: Pair9
      Type: ValueMapPair
      ModellingRule: None
      Children:
      - Name: Key
        Type: BaseDataVariableType
        DataType: UInt32
        ModellingRule: None
        Value: 5
      - Name: Value
        Type: BaseDataVariableType
        DataType: String
        ModellingRule: None
        Value: "1. Increase parameters 137…167 (Accel Time x).\n2. Reduce load so drive output current does not exceed the current set by parameter 189 (Current Limit 1)."
    - Name: Pair10
      Type: ValueMapPair
      ModellingRule: None
      Children:
      - Name: Key
        Type: BaseDataVariableType
        DataType: UInt32
        ModellingRule: None
        Value: 6
      - Name: Value
        Type: BaseDataVariableType
        DataType: String
        ModellingRule: None
        Value: "1. Check control voltage, wiring, & polarity (A1/A2 terminal). \n2. Check and replace the control voltage fuse."
    - Name: Pair11
      Type: ValueMapPair
      ModellingRule: None
      Children:
      - Name: Key
        Type: BaseDataVariableType
        DataType: UInt32
        ModellingRule: None
        Value: 7
      - Name: Value
        Type: BaseDataVariableType
        DataType: String
        ModellingRule: None
        Value: "Correct, isolate, or remove wiring error before restarting."
    - Name: Pair12
      Type: ValueMapPair
      ModellingRule: None
      Children:
      - Name: Key
        Type: BaseDataVariableType
        DataType: UInt32
        ModellingRule: None
        Value: 8
      - Name: Value
        Type: BaseDataVariableType
        DataType: String
        ModellingRule: None
        Value: "1. Check for blocked or dirty heat sink fins.\n2. Verify ambient temp has not exceeded 40 °C.\n3. Clear the fault or cycle power."
    - Name: Pair13
      Type: ValueMapPair
      ModellingRule: None
      Children:
      - Name: Key
        Type: BaseDataVariableType
        DataType: UInt32
        ModellingRule: None
        Value: 9
      - Name: Value
        Type: BaseDataVariableType
        DataType: String
        ModellingRule: None
        Value: "1. Check for excess load.\n2. Improper Parameter 184 (Boost Select) setting.\n3. DC brake volts set too high or other causes of excess current.\n4. Parameter 198 (SW Current Trip) has been exceeded.\n5. Check load requirements and Parameter 198 setting."
    - Name: Pair14
      Type: ValueMapPair
      ModellingRule: None
      Children:
      - Name: Key
        Type: BaseDataVariableType
        DataType: UInt32
        ModellingRule: None
        Value: 10
      - Name: Value
        Type: BaseDataVariableType
        DataType: String
        ModellingRule: None
        Value: "Check the state of the network power supply (A3/A1 terminal) and look for media problems."
    - Name: Pair15
      Type: ValueMapPair
      ModellingRule: None
      Children:
      - Name: Key
        Type: BaseDataVariableType
        DataType: UInt32
        ModellingRule: None
        Value: 11
      - Name: Value
        Type: BaseDataVariableType
        DataType: String
        ModellingRule: None
        Value: "1. Turn off using Parameter 205 (Comm Loss Action).\n2. Replace starter module if fault cannot be cleared."
    - Name: Pair16
      Type: ValueMapPair
      ModellingRule: None
      Children:
      - Name: Key
        Type: BaseDataVariableType
        DataType: UInt32
        ModellingRule: None
        Value: 12
      - Name: Value
        Type: BaseDataVariableType
        DataType: String
        ModellingRule: None
        Value: "1. Check AC line for low/high voltage or line power interruption. \n2. Check the input fuses.\n3. Check AC line for high line voltage or transient conditions.\n4. Bus overvoltage can also be caused by motor regeneration. Extend the decel time or install dynamic brake."
    - Name: Pair17
      Type: ValueMapPair
      ModellingRule: None
      Children:
      - Name: Key
        Type: BaseDataVariableType
        DataType: UInt32
        ModellingRule: None
        Value: 13
      - Name: Value
        Type: BaseDataVariableType
        DataType: String
        ModellingRule: None
        Value: "If initiated by a transient, power cycling should clear the problem, otherwise replacement of the ArmorStart may be required."
    - Name: Pair18
      Type: ValueMapPair
      ModellingRule: None
      Children:
      - Name: Key
        Type: BaseDataVariableType
        DataType: UInt32
        ModellingRule: None
        Value: 14
      - Name: Value
        Type: BaseDataVariableType
        DataType: String
        ModellingRule: None
        Value: "1. Cycle power. \n2. If Fan RPM fault, replace the fan.\n3. Replace drive if fault cannot be cleared."
    - Name: Pair19
      Type: ValueMapPair
      ModellingRule: None
      Children:
      - Name: Key
        Type: BaseDataVariableType
        DataType: UInt32
        ModellingRule: None
        Value: 15
      - Name: Value
        Type: BaseDataVariableType
        DataType: String
        ModellingRule: None
        Value: "Correct the cause of the fault and manually clear."
    - Name: Pair20
      Type: ValueMapPair
      ModellingRule: None
      Children:
      - Name: Key
        Type: BaseDataVariableType
        DataType: UInt32
        ModellingRule: None
        Value: 16
      - Name: Value
        Type: BaseDataVariableType
        DataType: String
        ModellingRule: None
        Value: "1. Check for blocked or dirty heat sink fins.\n2. Verify that ambient temperature has not exceeded 40 °C.\n3. Clear the fault or cycle power. \n4. Program the drive parameters as needed, restart procedure.\n5. Check for DB1 fault and see DB1 diagnostics."
